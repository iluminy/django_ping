<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django ping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="/static/css/base.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-container">
      <nav class="top-nav">
        <a class="logo" href="{% url 'index' %}">Django ping</a>
        <div class="profile">
          <span class="user">{{ user }}</span> |
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <input class="logout" type="submit" value="Logout">
          </form>
        </div>
      </nav>
      <main class="main-content">
        <section class="controls">
          <div class="row">
            <div class="col-auto">
              <input class="form-control" type="text" id="ip" value="8.8.8.8">
            </div>
            <div class="col-auto">
              <input class="btn btn-success" type="button" id="runPing" value="Start ping">
            </div>
            <div class="col-auto">
              <input class="btn btn-danger" type="button" id="stopPing" value="Stop">
            </div>
          </div>
        </section>
        <section>
          <pre class="results" id="taskResults"></pre>
        </section>
      </main>
    </div>
    <script src="/static/js/api.js"></script>
  </body>
</html>
